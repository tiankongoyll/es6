function _classCallCheck(instance, Constructor) { if (!(instance instanceof Constructor)) { throw new TypeError("Cannot call a class as a function"); } }

function testable(target) {
  target.prototype.isTestable = true;
}

var MyTestableClass = (function () {
  function MyTestableClass() {
    _classCallCheck(this, _MyTestableClass);
  }

  var _MyTestableClass = MyTestableClass;
  MyTestableClass = testable(MyTestableClass) || MyTestableClass;
  return MyTestableClass;
})();

var obj = new MyTestableClass();
console.log(obj.isTestable);
